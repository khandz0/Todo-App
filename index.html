<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKK To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="animated-title">
            <img src="https://cdn-icons-png.flaticon.com/128/2921/2921222.png" alt="To-Do Icon" class="todo-icon">To-Do List
        </h1>
        <div class="contact-section">
            <a href="mailto:kieuth24@gmail.com">📧 Email</a>
            <a href="https://www.linkedin.com/in/thienkhangkieu2606">🔗 LinkedIn</a>
            <a href="https://github.com/khandz0/Todo-App">💻 GitHub Repo</a>
            <a href="https://khandz0.github.io/Portfolio/">📄 My Portfolio</a>
        </div>
    </header>
    <div class="task-input-container">
        <input type="text" id="new-task-todo" placeholder="Add a task">
        <button id="add-task-btn" onclick="addTask('todo')">+</button>
        <button id="clear-all-btn" onclick="clearAllTasks()">🗑️</button> <!-- New Delete All Button -->
    </div>
       

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h2>To Do</h2>
            <div class="task-list"></div>
        </div>
        
        <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h2>Doing</h2>
            <div class="task-list"></div>
        </div>
        
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
            <h2>Done</h2>
            <div class="task-list"></div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
