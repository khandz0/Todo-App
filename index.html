    <div class="board">

        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script src="script.js"></script>
